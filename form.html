<body>
    <h1>Product Review</h1>
    <form method="get" action="review.html" class="f1">
        <fieldset>
            <label>Product Name*
                <select name="product" id="product" required>
                    <option value="" disabled selected> Please Select &#9662;</option>
                </select>
            </label>

            <div id="rating"></div>
            <label>Overall Rating*</label>
            <label><input type="radio" name="rating" value="*" required>â˜…</label>
            <label><input type="radio" name=" rating" value="**">â˜…â˜…</label>
            <label><input type="radio" name=" rating" value="***">â˜…â˜…â˜…</label>
            <label><input type="radio" name=" rating" value="****">â˜…â˜…â˜…â˜…</label>
            <label><input type="radio" name=" rating" value="*****">â˜…â˜…â˜…â˜…â˜…</label>

            <div id="installdate"></div>
            <label>Date of Installation* <input type="date" name="installdate" required></label>

            <div id="feature">
                Which features did you find useful in the product* <br>
                <span class="check">(Check all that apply)</span>

                <label><input type="checkbox" name="design" value="yes" required>Design</label>
                <label><input type="checkbox" name="durability" value="yes"> Durability</label>
                <label><input type="checkbox" name="easeOfUse" value="yes">Ease of Use</label>
                <label><input type="checkbox" name="performance" value="yes">Performance</label>
            </div>



            <div class="written">
                Written Review <span class="optional-text">(Optional)</span>
                <textarea id="written" placeholder="Write your review here..." rows="5" cols="50"></textarea>
            </div>


            <div class="yourname">
                Your Name <span class="optional-text">(Optional)</span>
                <input type="text" id="yourname" placeholder="Enter your name...">
            </div>


            <div id="button">
                <input type="submit" value="Post Review">
            </div>

            <div id="counterDisplay"></div>


        </fieldset>
    </form>
