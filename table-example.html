<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Items sold summary</title>
    <link href="/styles/table-example.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>Table Practice</h1>

    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th colspan="4" scope="colgroup" class="title">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th class="empty"></th>
                <th class="subt" scope="col">Basic</th>
                <th class="subt" scope="col">Premium</th>
                <th class="subt" scope="col">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Feature1</th>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <th scope="row">Feature2</th>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td> 
            </tr>
            <tr>
                <th scope="row">Feature2</th>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
        </tbody>
    </table>

</body>

</html>
